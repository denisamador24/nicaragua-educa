<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clases</title>
  
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <div class="header-up">
      <div class="header-logo">
        <img src="./assets/img/logo.jpg" alt="logo">
      </div>
      <div class="header-title">
        <h1>TV Clasew</h1>
      </div>
      <div class="header-class-category">
        <div></div>
        <div></div>
      </div>
      <div class="header-other">
        <img src="" alt="Logo Facebook">
      </div>
    </div>
    <div class="heade-down hide">
      <nav class="header-navigation">
        <div></div>
      </nav>
    </div>
  </header>

  <main>
    <section class="home">

      <div class="home-colegio">
        <img src="./assets/img/logo-colegio.jpg" alt="logo-colegio">
      </div>

      <div class="home-grade">
        <div id="home-primaria" class="item">
          <p>Primaria</p>
        </div>

        <div id="home-secundaria" class="item">
          <p>Secundaria</p>
        </div>
      </div>

      <div class="home-button item">
        <button id="home-addbutton">Agregar</button>
      </div>

    </section>

    <section class="grade hide">
      <div class="grade-list">

      </div>
    </section>

    <section class="subjects">
      <div class="subjects-list">

      </div>
    </section>



    <section class="registertv hide">
      <div class="register-form">
        <form action="">
          <input class="inp-contenido" type="text">
          <input class="inp-link" type="url">
          <input class="inp-grade" type="text">
          <input class="inp-subject" type="text">
        </form>
      </div>
    </section>

    <section class="registerclass hide">
      <div>
        <form action="">
          <input class="inp-contenido" type="text">
          <input class="inp-file" type="file">
          <input class="inp-grade" type="text">
          <input class="inp-subject" type="text">
          <textarea class="inp-description" name=""></textarea>
        </form>
      </div>
    </section>
  </main>

  <script src="nodes.js"></script>
  <script src="navigation.js"></script>
  <script src="home.js"></script>
  <script src="grades.js"></script>
  <script src="subjects.js"></script>
</body>

</html>
